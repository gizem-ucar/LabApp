<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<div class="header">
    <div class="elemanter-container">
        <div class="elemanter-row">
            <section>
                <div class="header-logo">Laboratory Reporting</div>
                <div class="header-menu">
                    <ul>
                        <a th:href="@{home}" ><li>Home</li></a>
                        <a th:href="@{myReports}" ><li>My Reports</li></a>
                        <a th:href="@{reports}" ><li>Reports</li></a>
                        <a th:href="@{patients}" ><li>Patients</li></a>
                    </ul>
                </div>
                <div class="header-profile">
                    <a th:href="@{profile}" >
                        <i class="fa-regular fa-user"></i>
                        Profile
                    </a>
                </div>
            </section>
        </div>
    </div>
</div>

<div class="profile">
    <div class="position-right">
        <button th:href="@{reportUpdate}" class="button-black">DÃ¼zenle</button>
    </div>
    <div class="profile-information-button">
        <div class="profile-image"><img src="@/assets/images/pngdeneme.png" alt=""></div>
        <div class="profile-information">
            <ul>
                <li>User Name: <span th:text="${user.userFirstName}"></span></li>
                <li>User Lastname: <span th:text="${user.userLastName}"></span></li>
                <li>User TC: <span th:text="${user.userTC}"></span></li>
                <li>User Email: <span th:text="${user.email}"></span></li>
            </ul>
        </div>
    </div>
    <div class="profile-reports">
        <div class="profile-report-item" th:each="report : ${reports}" th:key="${report.reportId}">
            <a th:href="@{/web/reports/{reportId}(reportId=${report.reportId})}" th:with="reportId=${report.reportId}">
                <div class="reportImage"><img th:src="${report.reportImage}" alt=""></div>
                <div class="report-information">
                    <div class="file-number">
                        File number: <span th:text="${report.fileNo}"></span>
                    </div>
                    <div class="diagnosisMade">
                        Diagnosis Made: <span th:text="${report.diagnosisMade}"></span>
                    </div>
                    <div class="reportDate">
                        Report Date: <span th:text="${report.reportDate}"></span>
                    </div>
                    <div class="patientTC">
                        Patient TC: <span th:text="${report.patientTC}"></span>
                    </div>
                    <div class="patientName">
                        Patient Name: <span th:text="${report.patientFirstName + ' ' + report.patientLastName}"></span>
                    </div>
                </div>
            </a>
        </div>
    </div>

</div>

<footer>
    <div class="footer-logo">
        <a th:href="@{home}">
            Laboratory Reporting
        </a>
    </div>
    <div></div>
</footer>

</body>
</html>
