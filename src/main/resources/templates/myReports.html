<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raporlarım</title>
    <link th:href="@{/static/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="header">
    <div class="elemanter-container">
        <div class="elemanter-row">
            <section>
                <div class="header-logo">Laboratory Reporting</div>
                <div class="header-menu">
                    <ul>
                        <a th:href="@{/web/home}" ><li>Home</li></a>
                        <a th:href="@{/web/myReports}" ><li>My Reports</li></a>
                        <a th:href="@{/web/reports}" ><li>Reports</li></a>
                        <a th:href="@{/web/patients}" ><li>Patients</li></a>
                    </ul>
                </div>
                <div class="header-profile">
                    <a th:href="@{profile}" >
                        <i class="fas fa-user"></i>
                        Profile
                    </a>
                    <a th:href="@{/web/logout}" >Çıkış Yap</a>
                </div>
            </section>
        </div>
    </div>
</div>

<div class="elemanter-container">
    <div class="elemanter-row">
<div class="myReports">
    <div class="report-item" th:each="report : ${reports}" th:key="${report.reportId}">
        <a th:href="@{/web/reports/{reportId}(reportId=${report.reportId})}" th:with="reportId=${report.reportId}">
        <div class="reportImage"  th:if="${false}">
            <img th:src="${report.reportImage}" alt="">
        </div>
            <div class="report-information">
                <div class="form-text">
                    File number: <span th:text="${report.fileNo}"></span>
                </div>
                <div class="form-text">
                    Diagnosis Made: <span th:text="${report.diagnosisMade}"></span>
                </div>
                <div class="form-text">
                    Report Date: <span th:text="${report.reportDate}"></span>
                </div>
                <div class="form-text">
                    Patient TC: <span th:text="${report.patientTC}"></span>
                </div>
                <div class="form-text">
                    Patient Name: <span th:text="${report.patientFirstName + ' ' + report.patientLastName}"></span>
                </div>
            </div>
        </a>
        </div>
</div>
</div>
</div>

<footer>
    <div class="footer-logo">
        <a th:href="@{home}">Laboratory Reporting</a></div>
    <div></div>
</footer>

</body>
</html>
