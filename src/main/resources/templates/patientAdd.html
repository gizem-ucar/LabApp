<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hasta ekleme</title>
    <link th:href="@{/static/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="header">
    <div class="elemanter-container">
        <div class="elemanter-row">
            <section>
                <div class="header-logo">Laboratory Reporting</div>
                <div class="header-menu">
                    <ul>
                        <a th:href="@{/web/home}" ><li>Home</li></a>
                        <a th:href="@{/web/myReports}" ><li>My Reports</li></a>
                        <a th:href="@{/web/reports}" ><li>Reports</li></a>
                        <a th:href="@{/web/patients}" ><li>Patients</li></a>
                    </ul>
                </div>
                <div class="header-profile">
                    <a th:href="@{profile}" >
                        <i class="fas fa-user"></i>
                        Profile
                    </a>
                    <a th:href="@{/web/logout}" >Çıkış Yap</a>
                </div>
            </section>
        </div>
    </div>
</div>

<div class="report-detail">
    <div class="report-detail-container">
        <div class="report-detail-row">
            <div class="report-information">
                <form th:action="@{/web/patientAdd}"
                      th:object="${newPatient}" method="post" enctype="multipart/form-data">
                <div class="form-text">
                    Patient TC:
                    <input type="text" name="patientTC" id="patientTC">
                </div>
                <div class="form-text">
                    Patient First Name:
                    <input type="text" name="patientFirstName" id="patientFirstName">
                </div>
                <div class="form-text">
                    Patient Last Name:
                    <input type="text" name="patientLastName" id="patientLastName">
                </div>
                    <div>
                        <button class="button" type="submit">Ekle</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>

<footer>
    <div class="footer-logo">
        <a th:href="@{home}">
            Laboratory Reporting
        </a>
    </div>
    <div></div>
</footer>


</body>
</html>
